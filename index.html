<!DOCTYPE html>
<html>
<body>
    <h2>CORS Validation Test</h2>
    <button onclick="testCORS()">Test API</button>
    <p id="output"></p>

    <script>
        function testCORS() {
            var req = new XMLHttpRequest();
            req.open('POST','https://uatcopsapi.shriramlife.me/api/v2.10/login_logout');
            req.setRequestHeader('content-Type','application/json');
            req.onload = function() {
                document.getElementById('output').innerHTML =
                                        'SUCCESS! Response: ' + this.responseText;
            };
            req.send('{"command":"login","userId":"agent01","password":"Welcome@123"}');
        }
    </script>
</body>
</html>
